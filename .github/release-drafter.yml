name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes
  
  $CHANGES
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
categories:
  - title: 'ğŸš€ Features'
    label: 'enhancement'
  - title: 'ğŸ’¥ Breaking'
    label: 'breaking'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
  - title: 'ğŸ“ Documentation'
    label: 'documentation'
  - title: 'â¬†ï¸ Dependencies'
    collapse-after: 3
    label: 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'chore'
      - 'documentation'
      - 'dependencies'
  default: patch
exclude-labels:
  - 'skip-changelog'
